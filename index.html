<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector</title>
    <!-- Inclui o Tailwind CSS via CDN para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inclui o Chart.js via CDN para a criação de gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Estilos globais e de corpo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Cor de fundo escura */
            color: #fff;
        }

        /* Animação para o spinner de carregamento */
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Estilo para a caixa de mensagem */
        #message-box {
            transition: transform 0.3s ease-in-out;
            transform: translateY(-20rem);
        }
        #message-box.visible {
            transform: translateY(0);
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- O contêiner principal onde o conteúdo será renderizado pelo JavaScript -->
    <div id="app" class="min-h-screen flex flex-col items-center justify-center p-4 pb-20"></div>

    <!-- Botão de alternância de idioma -->
    <div class="fixed top-4 right-4 z-50">
        <button id="lang-toggle-btn" class="p-2 rounded-lg bg-gray-800 text-gray-300 hover:text-white transition-colors duration-200">
            EN
        </button>
    </div>

    <!-- Barra de Navegação que será sempre visível -->
    <div id="nav-bar" class="fixed bottom-0 left-0 w-full bg-gray-800 border-t border-gray-700 p-2 flex justify-around shadow-lg hidden">
        <!-- Ícones da barra de navegação (serão preenchidos por JS) -->
    </div>

    <!-- Contêiner para a caixa de mensagem de notificação -->
    <div id="message-box" class="fixed top-4 left-1/2 -translate-x-1/2 p-3 rounded-lg shadow-lg text-white z-50 transition-transform duration-300 transform -translate-y-20"></div>

    <script src="main.js"></script>
</body>
</html>
